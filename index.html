<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="images">
            <img id="equilibrium" src="./assets/images/image-equilibrium.jpg" alt="image-equilibrium">
            <div class="view">
                <img src="./assets/images/icon-view.svg" alt="icon-view">
            </div>
        </div>
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collecton promotes balance and calm.</p>
        <div class="days">
            <div class="one">
                <img id="ethereum" src="./assets/images/icon-ethereum.svg" alt="icon-ethereum">
                <p id="blue-text">0.041ETH</p>
            </div>
            <div class="two">
                <img id="clock" src="./assets/images/icon-clock.svg" alt="icon-clock">
                <p style="margin: 0;">3 days left</p>
            </div>
        </div>
        <hr style="width: 100%;">
        <div class="profile">
            <img id="avatar" src="./assets/images/image-avatar.png" alt="image-avatar">
            <p style="margin-top: 30px;">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
</body>
</html>
